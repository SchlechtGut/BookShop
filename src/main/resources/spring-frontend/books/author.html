<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=40130258">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=40130258">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=40130258">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=40130258"></script>
    <div th:replace="~{fragments/locale_change_fragment :: localeChange}"></div>
</head>
<body class="Site">
<header class="Header" th:replace="${authenticated} ?
        ~{fragments/authorized_header_fragment :: headFragment} :
        ~{fragments/header_fragment :: headFragment}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres/index.html">Книги</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Борис Васильевич Бедный</span>
                </li>
            </ul>
            <h1 class="Middle-title">Борис Васильевич Бедный
            </h1>
            <div class="Section">
                <div class="Cards Cards_refresh">
                    <div class="Card" th:each="book : ${authorBooks}">
                        <div class="Card-picture">
                            <a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a th:text="${book.title}" href="#">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович</div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                                <span class="Card-price" th:text="${book.priceOld} * (100 - ${book.discount}) / 100">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#" data-refreshshow="author" data-refreshoffset="0" data-refreshlimit="20" th:data-refreshid="${authorId}">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
