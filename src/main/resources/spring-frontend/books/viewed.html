<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=88436650">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=88436650">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=88436650">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=88436650"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/authorized_header_fragment :: headFragment}">
</header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
        </li>
        <li class="breadcrumbs-item"><a th:href="@{/genres}">Книги</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current"><span>Недавно просмотренные</span>
        </li>
      </ul>
      <div class="Section">
        <div class="Section-header">
          <h1 class="Section-title">Популярное
          </h1>
        </div>
        <div class="Cards Cards_refresh">
          <div class="Card" th:each="book : ${viewedBooks}">
            <div class="Card-picture"><a th:href="@{'/books/' + ${book.slug}}" href="#"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
            </div>
            <div class="Card-content">
              <strong class="Card-title"><a th:href="@{'/books/' + ${book.slug}}" href="#" th:text="${book.title}">Техника</a>
              </strong>
              <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович
              </div>
              <div class="Card-cost">
                <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="${book.discount}">₽190.00</span>
              </div>
            </div>
          </div>

          <!--          <div class="Cards-footer Cards-footer_center">-->
          <!--            <a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="0" data-refreshlimit="20">Показать еще</a>-->
          <!--          </div>-->
        </div>
      </div>
    </main>
  </div>
</div>
<footer class="Footer" th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
