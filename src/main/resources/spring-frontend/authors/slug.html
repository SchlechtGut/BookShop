<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/authors}">Авторы</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${author.name}"></span>
                </li>
            </ul>
            <h1 class="Middle-title" th:text="${author.name}">author-name</h1>
            <article class="Article">
                <div class="sdf">
                </div>
                <div class="Spoiler">
                    <div class="Spoiler-visible">
                        <div class="pict pict_left"><img th:src="${author.photo}" alt="card.jpg"/>
                        </div>
                        <div>
                            <h2>Биография
                            </h2>
                            <div th:if="${author.description.length()} < 700" th:text="${author.description}"></div>
                            <div th:unless="${author.description.length()} < 700" th:text="${author.description.substring(0, 700)}"> </div>
                        </div>
                    </div>
                    <div class="Spoiler-hide">
                        <div th:if="${author.description.length()} >= 700" th:text="${author.description.substring(700)}"></div>
                    </div>
                    <div class="Spoiler-footer" >
                        <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" th:if="${author.description.length()} >= 700" th:data-showtext="#{button.collapse}" th:data-hidetext="#{button.more}">
                        </button>
                    </div>
                </div>
            </article>
            <div class="Section">
                <header class="Section-header">
                    <h2 class="Section-title">Книги автора
                    </h2>
                </header>
                <div class="Slider Slider_carousel" th:if="${severalBooks.size()} >= 5">
                    <div class="Slider-box Cards" >
                        <div class="Slider-item" th:each="book : ${severalBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div class="Card-picture">
                                        <a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
                                        <div class="Card-sale" th:text="${book.discount} + ' % скидка'"></div>
                                        <a class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="#" th:text="${book.title}"></a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.description}"></div>
                                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:text="${book.price}">₽500.00</span>
                                            <span class="Card-price" th:text="${book.price} * (100 - ${book.discount}) / 100">₽390.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                </div>
                <div class="Cards Cards_refresh" th:if="${severalBooks.size()} < 5">
                    <div class="Card" th:each="book : ${severalBooks}">
                        <div class="Card-picture">
                            <a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a th:text="${book.title}" href="#">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович</div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="${book.price}">₽300.00</span>
                                <span class="Card-price" th:text="${book.price} * (100 - ${book.discount}) / 100">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="Section-footer" th:if="${authorBooksCount > 10}">
                    <a class="Author-books" th:href="@{'/books/author/' + ${author.slug}}">Все книги автора<span class="Author-amount" th:text="${authorBooksCount}">(55)</span></a>
                </footer>
            </div>
        </main>
    </div>
</div>
